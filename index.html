<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image Resizer APP-JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="uploader">
        <input type="file" id="file" hidden />
        <img src="./input.svg"alt="upload icon"/>
        <label for="file">Upload The File</label>
      </div>
      <div class="tools">
        <div class="w_h">
          <div class="_input">
            <label for="width">Width</label>
            <input type="number" name="" id="width">
          </div>  
          <div class="_input">
            <label for="height">height</label>
            <input type="number" name="" id="height">
          </div>  
        </div>

        <button class="downloadBtn">download image</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
